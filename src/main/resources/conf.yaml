Configuration:
  status: warn
  monitorInterval: 30

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: LOG_HOME
        value: logs
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss:SSS} %-5p %c{1}:[%L] - %m%n"
      - name: TRANSFOR_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss:SSS} - %m%n"